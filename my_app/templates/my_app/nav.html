{% load static %}
<nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
    <a href="/" class="text-xl font-semibold">Clothing Store</a>

    <div class="space-x-6 flex items-center">
        {% if request.user.is_authenticated %}
            <a href="{% url 'wish_list:wish_list' %}" title="Wish List" class="flex justify-end items-center text-2xl hover:text-3xl text-red-500 hover:text-red-700"><i class="absolute z-10 fa-solid fa-heart"></i></a>
            <a href="{% url 'bag:bag' %}" title="Your Bag" class="flex justify-center items-center text-2xl hover:text-3xl text-teal-500 hover:text-teal-700"><i class="absolute z-10 fa-solid fa-bag-shopping"></i></a>
            <a href="{% url 'my_app:profile' user_profile.user.id %}" title="{{ user_profile.user.username }}">
                {% if user_profile and user_profile.photo %}
                    <img src="{{ user_profile.photo.url }}" alt="User Photo" class="w-10 h-10 border border-gray-200 rounded-full">
                {% else %}
                    <img src="{% static 'default_photo.jpg' %}" alt="Default Photo" class="w-10 h-10 border border-gray-200 rounded-full">
                {% endif %}
            </a>
        {% else %}
            <a href="{% url 'my_app:signup' %}" class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700">Sign up</a>
            <a href="{% url 'my_app:login' %}" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>
        {% endif %}
    </div>
</nav>

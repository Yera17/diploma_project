{% extends "my_app/base.html" %}

    {% block title %}
        {{ category.name }}
    {% endblock %}

    {% block content %}
        <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl min-h-96">
            <h1 class="mb-12 text-3xl text-center">{{ category.name }}</h1>

            <div class="grid grid-cols-5 gap-3">
                {% for product in products %}
                    <div>
                        <a href="{% url "products:detail" product.id %}">
                            <div>
                                <img src="{{ product.img_url }}" class="rounded-t-xl w-full h-96 object-cover" alt="{{ product.name }}">
                            </div>

                            <div class="p-6 bg-white rounded-b-xl">
                                <h2 class="text-2xl">{{ product.name }}</h2>
                                <p class="text-gray-500 flex justify-end">Price: {{ product.price }}$</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endblock %}
